<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Free Speech</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>

    <body class="bg-primary">
        <header class="bg-info pb-3">
            <nav class="d-flex justify-content-around">
                <!--home link-->
                <a class="text-white bg-success rounded-pill" href="/">
                    <h2>Free Speech</h2>
                </a>

                <!--friends link-->
                <a class="text-white bg-success rounded-pill" href="/allFriends">
                    <h2>My Friends</h2>
                </a>
            </nav>
        </header>

        <main>
            <!--My added posts-->
            <section class="d-flex flex-column justify-content-around pb-3">
                <h3 class="pb-2">Here are my posts.</h3>
                <!--use js to add post data here-->
                
                <!--posts to add-->
                <section class="bg-info">
                    <h3>Would you like to add a new post?</h3>
                    <a  class="text-white bg-success rounded-pill" href="/addPost">New Post</a>
                </section>
            </section>

            <!--comments-->
            <section class="d-flex flex-column justify-content-around pb-3">
                <h3 class="pb-2">Here are the list of comments.</h3>
                <!--use js to add comment data here-->

                <!--add comments-->
                <section class="bg-info">
                    <h3>Would you like to post a comment?</h3>
                    <a class="text-white bg-success rounded-pill" href="/addComment">New Comment</a>
                </section>
            </section>
        </main>
    </body>
</html>
